<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div id="button">
        <p>Наразі все. Повернутись?</p>
        <input type="button" onclick="location.href='/';" value="Звісно повернутись, тут скучно..." />

    </div>
    <table border="2" cellpadding="5">
        <thead>
            <th>ID</th>
            <th>First name</th>
            <th>Second name</th>
            <th>Nick name</th>
            <th>Birthday</th>
            <th>Password</th>
            <th>Email</th>
            <th>Role</th>
            <th>Pets</th>
            <th>Change</th>
        </thead>

        <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getSurName()}"></td>
                <td th:text="${user.getNickName()}"></td>
                <td th:text="${user.getBirthday()}"></td>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getRole()}"></td>
                <td>Вухасті пухнастики</td>
                <td>
                    <input type="button" value="пізніше мінятимемо" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
