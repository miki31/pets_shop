<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head th:replace="base-layout :: header">

</head>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/admin/updateUser}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Make your changes</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{firstName}" placeholder="firstName"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{surName}"
                               placeholder="surName" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{nickName}"
                               placeholder="nickName" class="form-control" />
                    </div>
                </div>

                <!--    TODO: add in form field to put Date Birthday               -->

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control" /> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control" />
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="validation-message">
                        </label>
                    </div>
                </div>


                <!--                <div class="form-group">-->
                <!--                    <select size="1"  th:field="*{role}"">-->
                <!--                        <option disabled>Виберіть роль</option>-->

                <!--                        <option th:each="role:${roles}"value="${role}" th:text="${role}"></option>-->

                <!--                    </select>-->
                <!--                </div>-->



                <!--                <div class="form-group">-->
                <!--                    <ul>-->
                <!--                        <li th:each="role: ${roles}">-->
                <!--                            <input type="radio" th:field="*{role}" th:value="${role}" />-->
                <!--                            <label  th:text="${role}"></label>-->
                <!--                        </li>-->
                <!--                    </ul>-->
                <!--                </div>-->

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>

            </form>
        </div>
    </div>
</div>


<nav th:replace="base-layout :: footer"></nav>


</body>
</html>
