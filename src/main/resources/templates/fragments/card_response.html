<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head th:replace="base-layout :: header">

<body>
<!--TODO put all cards in next teg-->
<!--<div class="row">-->

<div th:fragment="card_response">


<!--    th:text="${teacher.active} ? 'ACTIVE' : 'RETIRED'"-->
    <div th:class="${response.isGood()} ?
                            'card text-white bg-success mb-3' :
                            'card text-white bg-danger mb-3'"
             style="width: 50%;">
        <div class="card-header">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-auto">
            <img style="height: 3rem;" th:if="${response.author.photo == null}" th:src="@{/images/220px-User_icon_2.svg.png}"
                 class="mx-auto d-block" alt="this is a photo of the post">
            <img style="height: 3rem;" th:unless="${response.author.photo == null}"
                 th:src="'/resources/uploads/user/' + ${response.author.photo}"
                 class="mx-auto d-block" alt="this is a photo of the post">
                </div>
                <div class="col-md-auto">
            <button type="button" class="btn btn-link" style="color: #b0b1ae" th:text="${response.author.firstName} + ' '  + ${response.author.surName}"></button>
                </div>
            </div>
        </div>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${response.response}"></p>
        </div>
        <div class="card-footer ">
            <small class="text-muted" th:text="'Posted on:  '+${response.posted}"></small>
        </div>
    </div>

</div>

</body>
</html>
